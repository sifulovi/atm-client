<div class="container">

  <mat-card class="example-card" *ngFor="let tour of tourList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{tour?.title}}</mat-card-title>
      <mat-card-subtitle>{{tour?.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="tour.image" alt="Photo of a tour">
    <mat-card-content>
      <p>
        {{tour?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button>SUBSCRIBE</button>
    </mat-card-actions>
  </mat-card>

</div>
